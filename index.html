<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1 İngilizce Çalışma Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>B1 İngilizce Çalışma Programı</h1>
        <p>Dosyayı yükleyin ve çalışmaya başlayın.</p>
    </header>

    <div id="file-upload-section">
        <h2>1. Günlük Çalışma Dosyasını Yükle</h2>
        <input type="file" id="programFile" accept=".txt">
        <button onclick="loadFile()">Programı Yükle</button>
    </div>

    <div id="content-area" style="display:none;">
        <h2 id="day-title">YÜKLENEN PROGRAM BAŞLIĞI</h2>
        
        <section id="mini-quiz">
            <h3>Mini Quiz</h3>
            <div id="quiz-questions"></div>
        </section>

        <section id="flashcards">
            <h3>Kelime Kartları (Flashcards)</h3>
            <div id="flashcard-container"></div>
        </section>
        
        <p class="instruction">Not: Bu uygulama, yüklediğiniz metin dosyasındaki [QUIZ] ve [FLASHCARDS] başlıklarını okuyarak çalışır.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
