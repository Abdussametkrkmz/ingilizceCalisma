<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily English Study</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Daily English Study</h1>
  </header>

  <main>
    <section id="lesson-section">
      <h2>Today's Lesson</h2>
      <div id="lesson-content"></div>
      <button id="mark-done">Mark as Done ✅</button>
    </section>

    <section id="flashcard-section">
      <h2>Flashcards</h2>
      <div id="flashcard">
        <p id="word"></p>
        <p id="meaning"></p>
        <p id="example"></p>
      </div>
      <button id="know-btn">I Know ✅</button>
      <button id="dont-know-btn">I Don’t Know ❌</button>
    </section>

    <section id="test-section">
      <h2>Mini Test</h2>
      <div id="test-content"></div>
      <button id="submit-test">Submit</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
